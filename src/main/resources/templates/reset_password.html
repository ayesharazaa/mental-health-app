<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password - MindTrack</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/users.css">
</head>

<body>

<div class="login-wrapper">
    <div class="login-container">

        <h2 class="login-logo">Set New Password</h2>

        <div id="msg" class="error-message" style="display:none;"></div>

        <form id="resetForm">
            <input type="hidden" id="token">

            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit">Update Password</button>
        </form>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('token').value = urlParams.get("token");

    document.getElementById('resetForm').addEventListener('submit', async e => {
        e.preventDefault();
        const token = document.getElementById('token').value;
        const password = document.getElementById('password').value;
        const msg = document.getElementById('msg');

        const res = await fetch('/auth/reset-password', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ token, password })
        });

        const data = await res.json();
        msg.style.display = 'block';
        msg.textContent = data.message || data.error;

        if (res.ok) {
            msg.style.background = 'var(--success-light)';
            setTimeout(()=> window.location.href="/login", 1500);
        } else {
            msg.style.background = 'var(--danger-light)';
        }
    });
</script>

</body>
</html>
