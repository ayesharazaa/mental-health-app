<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password - MindTrack</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/users.css">
</head>
<body>

<div class="login-wrapper">
    <div class="login-container">

        <h2 class="login-logo">Reset Password</h2>
        <p class="login-subtitle">Enter your email to receive reset link</p>

        <div id="msg" class="error-message" style="display:none;"></div>

        <form id="forgotForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>

        <div class="login-footer">
            <a href="/login">Back to Login</a>
        </div>

    </div>
</div>

<script>
    document.getElementById('forgotForm').addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const msg = document.getElementById('msg');

        const res = await fetch('/auth/forgot-password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email })
        });

        const data = await res.json();

        msg.style.display = 'block';
        msg.textContent = data.message || data.error;
        msg.style.background = res.ok ? 'var(--success-light)' : 'var(--danger-light)';
    });
</script>

</body>
</html>
